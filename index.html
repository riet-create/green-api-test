<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GREEN-API Тестовая страница</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-2xl rounded-xl">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">GREEN-API Тестовая страница</h1>

    <div class="grid grid-cols-1 gap-4">
      <input id="idInstance" type="text" placeholder="idInstance" class="border p-2 rounded" />
      <input id="apiTokenInstance" type="text" placeholder="ApiTokenInstance" class="border p-2 rounded" />
      <input id="phoneNumber" type="text" placeholder="Номер телефона (например, 79991234567)" class="border p-2 rounded" />
      <input id="message" type="text" placeholder="Текст сообщения" class="border p-2 rounded" />
      <input id="fileUrl" type="text" placeholder="URL файла" class="border p-2 rounded" />
    </div>

    <div class="flex flex-wrap gap-2 mt-6 justify-center">
      <button onclick="getSettings()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">getSettings</button>
      <button onclick="getStateInstance()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">getStateInstance</button>
      <button onclick="sendMessage()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">sendMessage</button>
      <button onclick="sendFileByUrl()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">sendFileByUrl</button>
    </div>

    <div class="mt-6">
      <h2 class="text-xl font-semibold">Ответ:</h2>
      <pre id="response" class="bg-gray-200 p-4 mt-2 rounded h-64 overflow-auto text-sm whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
