<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Тестовая страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        pre {
            text-align: left;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-container button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GREEN-API Тестовая страница</h1>

        <label for="idInstance">idInstance:</label>
        <input type="text" id="idInstance" placeholder="Введите idInstance">

        <label for="apiToken">ApiTokenInstance:</label>
        <input type="text" id="apiToken" placeholder="Введите ApiTokenInstance">

        <label for="phone">Номер телефона (в формате 79991234567):</label>
        <input type="text" id="phone" placeholder="Номер получателя">

        <label for="message">Текст сообщения:</label>
        <input type="text" id="message" placeholder="Сообщение">

        <label for="fileUrl">URL файла:</label>
        <input type="text" id="fileUrl" placeholder="URL файла">

        <div class="btn-container">
            <button id="getSettings">getSettings</button>
            <button id="getStateInstance">getStateInstance</button>
        </div>
        <div class="btn-container">
            <button id="sendMessage">sendMessage</button>
            <button id="sendFileByUrl">sendFileByUrl</button>
        </div>

        <h3>Ответ:</h3>
        <pre id="response"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
